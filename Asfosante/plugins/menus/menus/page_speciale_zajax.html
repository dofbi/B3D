[(#ENV{titre}|oui)
	#SET{titre, #ENV*{titre}|typo}
]

[(#ENV{appel_formulaire}|oui)
	<div class="titre">#GET{titre}</div>
	<div class="infos"><:menus:info_page_speciale_zajax{page=#ENV{nom},bloc=#ENV{bloc}}:></div>
]
[(#ENV{appel_menu}|oui)
	<li class="menu-entree item[ (#ENV{css})][(#ENV{env}|table_valeur{type}|=={page}|et{#ENV{env}|table_valeur{composition}|=={#ENV{nom}}}) on]">
		<a href="#URL_PAGE{#ENV{nom}, #ENV{parametres}}" title="[(#GET{titre}|attribut_html)]" onclick="jQuery.modalbox('[(#URL_PAGE{#ENV{nom}, #ENV{parametres}}|parametre_url{var_zajax,#ENV{bloc},'&'})]');return false;">#GET{titre}</a>
]
