#SET{titre, #ENV*{titre}|typo}

[(#ENV{appel_formulaire}|oui)
	<div class="titre">#GET{titre}</div>
	<div class="infos">[(#ENV*{url}|typo)]</div>
]
[(#ENV{appel_menu}|oui)
	<li class="menu-entree item[ (#ENV{css})]">
		<a href="[(#ENV*{url}|typo)]" title="[(#GET{titre}|attribut_html)]"[ class="(#ENV{css_lien})"]>#GET{titre}</a>
]
